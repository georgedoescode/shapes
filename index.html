<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero/One</title>
    <style>
      *:where(:not(iframe, canvas, img, svg, video):not(svg *, symbol *)) {
        all: unset;
        display: revert;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f4f4f4;
      }

      svg {
        width: 75vmin;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
  </body>
</html>
